<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mitch Koko - App Developer & Creator</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }

        :root{
            --bg:#f5f5f5;
            --surface:#ffffff;
            --surface-hover:#fafafa;
            --border:#e5e5e5;
            --border-hover:#d4d4d8;
            --text-primary:#2c2c2c;
            --text-secondary:#6c6c6c;
            --text-muted:#a1a1aa;
            --hover-bg:#f0f0f0;
            --shadow-sm:0 1px 3px rgba(0,0,0,.05),0 1px 2px rgba(0,0,0,.03);
            --shadow-md:0 4px 12px rgba(0,0,0,.08),0 2px 4px rgba(0,0,0,.04);
            --shadow-lg:0 8px 24px rgba(0,0,0,.12),0 4px 8px rgba(0,0,0,.06);
            --shadow-xl:0 12px 32px rgba(0,0,0,.15),0 6px 12px rgba(0,0,0,.08);
            --accent-red:#ff0000;
            --accent-red-dark:#dc2626;
            --transition:all .3s cubic-bezier(.4,0,.2,1);
            --transition-bounce:all .4s cubic-bezier(.175,.885,.32,1.275);
            --border-radius:12px;
            --border-radius-lg:16px;
        }

        [data-theme="dark"]{
            --bg:#1f1f1f;
            --surface:#1a1a1a;
            --surface-hover:#252525;
            --border:#2a2a2a;
            --border-hover:#404040;
            --text-primary:#f0f0f0;
            --text-secondary:#a0a0a0;
            --text-muted:#71717a;
            --hover-bg:#252525;
            --shadow-sm:0 1px 3px rgba(0,0,0,.2),0 1px 2px rgba(0,0,0,.1);
            --shadow-md:0 4px 12px rgba(0,0,0,.3),0 2px 4px rgba(0,0,0,.15);
            --shadow-lg:0 8px 24px rgba(0,0,0,.4),0 4px 8px rgba(0,0,0,.2);
            --shadow-xl:0 12px 32px rgba(0,0,0,.5),0 6px 12px rgba(0,0,0,.25);
            --accent-red:#ff4444;
            --accent-red-dark:#ff6666;
        }

        html,body{height:100vh; overflow:hidden;}
        body{
            font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;
            background:var(--bg);
            color:var(--text-primary);
            line-height:1.6;
            transition:var(--transition);
            display:flex; align-items:center; justify-content:center; text-align:center;
            height:100vh; font-synthesis:none; text-rendering:optimizeLegibility;
            -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
        }

        .theme-toggle{
            position:fixed; top:20px; right:20px; width:52px; height:26px;
            background:var(--surface); border:1px solid var(--border); border-radius:13px;
            cursor:pointer; display:flex; align-items:center; padding:2px;
            transition:var(--transition); z-index:1000; box-shadow:var(--shadow-sm);
        }
        .theme-toggle:hover{ box-shadow:var(--shadow-lg); border-color:var(--border-hover); transform:translateY(-1px); }
        .theme-toggle-circle{
            width:22px; height:22px; background:var(--text-primary); border-radius:50%;
            transition:var(--transition-bounce); display:flex; align-items:center; justify-content:center; font-size:10px;
            box-shadow:0 2px 4px rgba(0,0,0,.1);
        }
        [data-theme="dark"] .theme-toggle-circle{ transform:translateX(26px); }

        .container{ width:100%; max-width:900px; animation:fadeInUp .8s cubic-bezier(.4,0,.2,1);
            display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:20px; }
        @keyframes fadeInUp{ from{opacity:0; transform:translateY(30px);} to{opacity:1; transform:translateY(0);} }

        header{ margin-bottom:40px; text-align:center; }
        .logo{
            width:88px; height:88px; object-fit:contain; margin:0 auto 16px; display:block;
            border-radius:12px; box-shadow:var(--shadow-sm);
        }
        h1{ font-size:2.5rem; font-weight:700; margin-bottom:10px; letter-spacing:-.025em; color:var(--text-primary); }
        .tagline{ color:var(--text-secondary); font-size:1.1rem; margin-bottom:20px; font-weight:500; }

        .tech-badges{ display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
        .badge{
            padding:6px 16px; background:var(--surface); border:1px solid var(--border);
            border-radius:var(--border-radius-lg); font-size:.9rem; color:var(--text-secondary); font-weight:500;
            transition:var(--transition); box-shadow:var(--shadow-sm);
        }
        .badge:hover{ transform:translateY(-3px); box-shadow:var(--shadow-md); border-color:var(--border-hover); background:var(--surface-hover); }

        .nav-container{ display:flex; gap:18px; justify-content:center; flex-wrap:wrap; position:relative; }
        .nav-item{ position:relative; }

        .nav-button{
            padding:14px 22px; background:var(--surface); border:1px solid var(--border);
            border-radius:var(--border-radius); font-size:.95rem; color:var(--text-primary); cursor:pointer;
            transition:var(--transition); display:inline-flex; align-items:center; gap:10px; text-decoration:none;
            font-weight:500; position:relative; box-shadow:var(--shadow-sm); min-width:130px; justify-content:center;
        }
        .nav-button:hover{
            transform:translateY(-4px); box-shadow:var(--shadow-xl); border-color:var(--text-primary);
            background:var(--text-primary); color:var(--bg);
        }
        .nav-button span{ font-size:1.1rem; transition:var(--transition); }
        .nav-button:hover span{ transform:scale(1.1); }

        .youtube-badge{
            position:absolute; top:-10px; right:-10px; background:var(--accent-red); color:#fff;
            padding:3px 7px; border-radius:10px; font-weight:700; font-size:.75rem; min-width:22px; text-align:center;
            box-shadow:var(--shadow-md); z-index:2;
        }

        .dropdown{
            position:absolute; top:calc(100% + 12px); left:50%; transform:translateX(-50%);
            display:flex; flex-direction:column; gap:8px; opacity:0; visibility:hidden;
            transform:translateX(-50%) translateY(-15px); transition:var(--transition); z-index:100;
            min-width:240px; background:var(--surface); border:1px solid var(--border);
            border-radius:var(--border-radius-lg); padding:12px; box-shadow:var(--shadow-xl);
        }
        .nav-item:hover .dropdown{ opacity:1; visibility:visible; transform:translateX(-50%) translateY(0); }

        .dropdown-item{
            display:block; padding:12px 16px; background:transparent; border:1px solid var(--border);
            border-radius:var(--border-radius); color:var(--text-primary); text-decoration:none; transition:var(--transition);
            font-size:.9rem; text-align:left;
        }
        .dropdown-item:hover{ background:var(--hover-bg); transform:translateY(-2px); box-shadow:var(--shadow-md); border-color:var(--border-hover); }
        .dropdown-item strong{ display:block; font-weight:600; margin-bottom:3px; color:var(--text-primary); }
        .dropdown-item small{ color:var(--text-muted); font-size:.8rem; line-height:1.4; }

        .social-links{ display:flex; flex-direction:column; gap:8px; }
        .social-link{
            padding:12px 16px; background:transparent; border:1px solid var(--border); border-radius:var(--border-radius);
            text-decoration:none; color:var(--text-primary); transition:var(--transition); font-size:.9rem; font-weight:500; text-align:center;
        }
        .social-link:hover{ background:var(--hover-bg); transform:translateY(-2px); box-shadow:var(--shadow-md); border-color:var(--border-hover); }

        @media (max-width:768px){
            h1{ font-size:2rem; }
            .tagline{ font-size:1rem; }
            .nav-container{ gap:14px; }
            .nav-button{ padding:12px 18px; font-size:.9rem; min-width:120px; }
            .dropdown{ left:0; transform:translateX(0); width:calc(100vw - 40px); max-width:300px; }
            .nav-item:hover .dropdown{ transform:translateX(0) translateY(0); }
            header{ margin-bottom:30px; }
            .theme-toggle{ top:16px; right:16px; }
        }
        @media (max-width:480px){
            .container{ padding:16px; }
            h1{ font-size:1.8rem; }
            .nav-container{ flex-direction:column; align-items:center; gap:12px; }
            .nav-button{ min-width:220px; justify-content:center; }
            .tech-badges{ gap:8px; }
            .badge{ padding:5px 12px; font-size:.85rem; }
            .dropdown{ width:calc(100vw - 32px); max-width:280px; }
        }

        .nav-item:hover ~ .nav-item .dropdown, .nav-item .dropdown{ max-height:60vh; overflow-y:auto; }
        .dropdown::-webkit-scrollbar{ width:6px; }
        .dropdown::-webkit-scrollbar-track{ background:transparent; }
        .dropdown::-webkit-scrollbar-thumb{ background-color:var(--border); border-radius:3px; }

        .nav-button:focus-visible, .dropdown-item:focus-visible, .social-link:focus-visible{ outline:2px solid var(--text-primary); outline-offset:2px; }
        .theme-toggle:focus-visible{ outline:2px solid var(--text-primary); outline-offset:2px; }

        @media (prefers-reduced-motion:reduce){
            *{ animation-duration:.01ms !important; animation-iteration-count:1 !important; transition-duration:.01ms !important; }
        }
        @media (prefers-contrast:high){
            :root{ --border:#000; --text-secondary:#000; }
            [data-theme="dark"]{ --border:#fff; --text-secondary:#fff; }
        }
    </style>
</head>
<body data-theme="light">

        <div class="theme-toggle-circle"></div>
    </div>

    <div class="container">
        <header>
            <!-- Logo above the name -->
            <img src="images/logo.png" alt="Mitch Koko logo" class="logo" />
            <h1>Mitch Koko</h1>
            <p class="tagline">App Developer & Creator</p>
            <div class="tech-badges">
                <span class="badge">Flutter</span>
                <span class="badge">iOS</span>
                <span class="badge">Android</span>
            </div>
        </header>

        <nav class="nav-container">
            <!-- YouTube -->
            <div class="nav-item">
                <button class="nav-button" aria-haspopup="true" aria-expanded="false">
                    <span>📺</span>
                    YouTube
                    <span class="youtube-badge">150K+</span>
                </button>
                <div class="dropdown" role="menu">
                    <a href="https://youtube.com/mitchkoko" target="_blank" rel="noopener noreferrer" class="dropdown-item" role="menuitem">

                    </a>

            <div class="nav-item">

                </button>
                <div class="dropdown" role="menu">

                    </a>

            <div class="nav-item">

    </div>

    <script>
        function toggleTheme(){
            const body=document.body;
            const current=body.getAttribute('data-theme');
            const next=current==='light'?'dark':'light';
            body.setAttribute('data-theme',next);
            try{ localStorage.setItem('theme',next); }catch(e){ console.warn('Could not save theme preference:',e); }
        }

        document.addEventListener('DOMContentLoaded',()=>{
            let theme='light';
            try{
                const saved=localStorage.getItem('theme');
                const systemDark=window.matchMedia('(prefers-color-scheme: dark)').matches;
                theme=saved || (systemDark?'dark':'light');
            }catch(e){ console.warn('Could not access theme preference:',e); }
            document.body.setAttribute('data-theme',theme);
        });

        const mediaQuery=window.matchMedia('(prefers-color-scheme: dark)');
        mediaQuery.addEventListener('change',(e)=>{
            try{
                if(!localStorage.getItem('theme')){
                    document.body.setAttribute('data-theme', e.matches?'dark':'light');
                }
            }catch(err){ console.warn('Could not update theme:',err); }
        });

        const navItems=document.querySelectorAll('.nav-item');
        let activeItem=null;
        let isMobile=false;

        function checkMobile(){ isMobile=window.innerWidth<=768; }
        window.addEventListener('resize',checkMobile); checkMobile();

        navItems.forEach(item=>{
            const button=item.querySelector('.nav-button');
            button.addEventListener('click',(e)=>{
                if(isMobile){
                    e.preventDefault();
                    if(activeItem && activeItem!==item){
                        activeItem.classList.remove('mobile-active');
                        const activeBtn=activeItem.querySelector('.nav-button');
                        if(activeBtn){ activeBtn.setAttribute('aria-expanded','false'); }
                    }
                    const isActive=item.classList.contains('mobile-active');
                    item.classList.toggle('mobile-active');
                    button.setAttribute('aria-expanded',!isActive);
                    activeItem=!isActive?item:null;
                }
            });
            button.addEventListener('keydown',(e)=>{
                if(e.key==='Enter' || e.key===' '){ e.preventDefault(); button.click(); }
            });
        });

        document.addEventListener('click',(e)=>{
            if(!e.target.closest('.nav-item') && activeItem){
                activeItem.classList.remove('mobile-active');
                const activeBtn=activeItem.querySelector('.nav-button');
                if(activeBtn){ activeBtn.setAttribute('aria-expanded','false'); }
                activeItem=null;
            }
        });

        document.addEventListener('keydown',(e)=>{
            if(e.key==='Escape' && activeItem){
                activeItem.classList.remove('mobile-active');
                const activeBtn=activeItem.querySelector('.nav-button');
                if(activeBtn){ activeBtn.setAttribute('aria-expanded','false'); activeBtn.focus(); }
                activeItem=null;
            }
        });

        const mobileStyleSheet=document.createElement('style');
        mobileStyleSheet.textContent=`
            @media (max-width: 768px){
                .nav-item.mobile-active .dropdown{
                    opacity:1 !important; visibility:visible !important; transform:translateX(0) translateY(0) !important;
                }
                .nav-item.mobile-active .nav-button{
                    background:var(--text-primary); color:var(--bg);
                }
            }
        `;
        document.head.appendChild(mobileStyleSheet);

        const themeToggle=document.querySelector('.theme-toggle');
        themeToggle.addEventListener('keydown',(e)=>{
            if(e.key==='Enter' || e.key===' '){ e.preventDefault(); toggleTheme(); }
        });

        const criticalLinks=document.querySelectorAll('a[href^="https://"]');
        criticalLinks.forEach(link=>{
            const url=new URL(link.href);
            const preload=document.createElement('link');
            preload.rel='dns-prefetch';
            preload.href=url.origin;
            document.head.appendChild(preload);
        });
    </script>
</body>
</html>

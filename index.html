<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mitch Koko - App Developer & Creator</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }

        :root{
            --bg:#f5f5f5;
            --surface:#ffffff;
            --surface-hover:#fafafa;
            --border:#e5e5e5;
            --border-hover:#d4d4d8;
            --text-primary:#2c2c2c;
            --text-secondary:#6c6c6c;
            --text-muted:#a1a1aa;
            --hover-bg:#f0f0f0;
            --shadow-sm:0 1px 3px rgba(0,0,0,.05),0 1px 2px rgba(0,0,0,.03);
            --shadow-md:0 4px 12px rgba(0,0,0,.08),0 2px 4px rgba(0,0,0,.04);
            --shadow-lg:0 8px 24px rgba(0,0,0,.12),0 4px 8px rgba(0,0,0,.06);
            --shadow-xl:0 12px 32px rgba(0,0,0,.15),0 6px 12px rgba(0,0,0,.08);
            /* Premium YouTube Gradient */
            --accent-red: linear-gradient(135deg, #ff4b4b 0%, #dc0000 100%);
            --transition:all .3s cubic-bezier(.4,0,.2,1);
            --transition-bounce:all .4s cubic-bezier(.175,.885,.32,1.275);
            --border-radius:12px;
            --border-radius-lg:16px;
        }

        [data-theme="dark"]{
            --bg:#1f1f1f;
            --surface:#1a1a1a;
            --surface-hover:#252525;
            --border:#2a2a2a;
            --border-hover:#404040;
            --text-primary:#f0f0f0;
            --text-secondary:#a0a0a0;
            --text-muted:#71717a;
            --hover-bg:#252525;
            --shadow-sm:0 1px 3px rgba(0,0,0,.2),0 1px 2px rgba(0,0,0,.1);
            --shadow-md:0 4px 12px rgba(0,0,0,.3),0 2px 4px rgba(0,0,0,.15);
            --shadow-lg:0 8px 24px rgba(0,0,0,.4),0 4px 8px rgba(0,0,0,.2);
            --shadow-xl:0 12px 32px rgba(0,0,0,.5),0 6px 12px rgba(0,0,0,.25);
        }

        /* Fixed: Body now allows scrolling to prevent dropdowns getting cut off */
        html,body{ min-height:100vh; }
        body{
            font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;
            background:var(--bg);
            color:var(--text-primary);
            line-height:1.6;
            transition:var(--transition);
            display:flex; align-items:center; justify-content:center; text-align:center;
            font-synthesis:none; text-rendering:optimizeLegibility;
            -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
            padding: 40px 20px;
        }

        .theme-toggle{
            position:fixed; top:20px; right:20px; width:52px; height:26px;
            background:var(--surface); border:1px solid var(--border); border-radius:13px;
            cursor:pointer; display:flex; align-items:center; padding:2px;
            transition:var(--transition); z-index:1000; box-shadow:var(--shadow-sm);
        }
        .theme-toggle-circle{
            width:22px; height:22px; background:var(--text-primary); border-radius:50%;
            transition:var(--transition-bounce); display:flex; align-items:center; justify-content:center; font-size:10px;
        }
        [data-theme="dark"] .theme-toggle-circle{ transform:translateX(26px); }

        .container{ width:100%; max-width:900px; animation:fadeInUp .8s cubic-bezier(.4,0,.2,1);
            display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:20px; }
        @keyframes fadeInUp{ from{opacity:0; transform:translateY(30px);} to{opacity:1; transform:translateY(0);} }

        /* Reduced bottom margin to tighten spacing */
        header{ margin-bottom:20px; text-align:center; }
        .logo{
            width:88px; height:88px; object-fit:contain; margin:0 auto 16px; display:block;
            border-radius:12px; box-shadow:var(--shadow-sm);
            animation:float 3s ease-in-out infinite;
        }
        @keyframes float{ 0%, 100%{ transform:translateY(0px); } 50%{ transform:translateY(-8px); } }
        
        h1{ font-size:2.5rem; font-weight:700; margin-bottom:10px; letter-spacing:-.025em; color:var(--text-primary); }
        .tagline{ color:var(--text-secondary); font-size:1.1rem; margin-bottom:20px; font-weight:500; }

        .tech-badges{ display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
        .badge{
            padding:6px 16px; background:var(--surface); border:1px solid var(--border);
            border-radius:var(--border-radius-lg); font-size:.9rem; color:var(--text-secondary); font-weight:500;
        }

        /* Fixed: Divider spacing reduced as requested */
        .divider{
            width:280px; height:2px; background:linear-gradient(90deg, transparent, var(--border), var(--border), transparent);
            margin: 20px auto 40px; 
            opacity:0.7; position:relative;
        }

        .nav-container{ display:flex; gap:18px; justify-content:center; flex-wrap:wrap; position:relative; }
        .nav-item{ position:relative; }

        .nav-button{
            padding:14px 22px; background:var(--surface); border:1px solid var(--border);
            border-radius:var(--border-radius); font-size:.95rem; color:var(--text-primary); cursor:pointer;
            transition:var(--transition); display:inline-flex; align-items:center; gap:10px; text-decoration:none;
            font-weight:500; position:relative; box-shadow:var(--shadow-sm); min-width:130px; justify-content:center;
        }
        .nav-button:hover{
            transform:translateY(-4px); box-shadow:var(--shadow-xl); border-color:var(--text-primary);
            background:var(--text-primary); color:var(--bg);
        }

        /* Premium YouTube Badge style */
        .youtube-badge{
            position:absolute; top:-10px; right:-10px; background:var(--accent-red); color:#fff;
            padding:3px 8px; border-radius:12px; font-weight:800; font-size:.7rem; min-width:22px; text-align:center;
            box-shadow: 0 4px 10px rgba(220, 0, 0, 0.2); z-index:2; border: 2px solid var(--bg);
        }

        .dropdown{
            position:absolute; top:calc(100% + 12px); left:50%; transform:translateX(-50%);
            display:flex; flex-direction:column; gap:8px; opacity:0; visibility:hidden;
            transform:translateX(-50%) translateY(-15px); transition:var(--transition); z-index:100;
            min-width:240px; background:var(--surface); border:1px solid var(--border);
            border-radius:var(--border-radius-lg); padding:12px; box-shadow:var(--shadow-xl);
        }
        .nav-item:hover .dropdown{ opacity:1; visibility:visible; transform:translateX(-50%) translateY(0); }

        .dropdown-item{
            display:block; padding:12px 16px; background:transparent; border:1px solid var(--border);
            border-radius:var(--border-radius); color:var(--text-primary); text-decoration:none; transition:var(--transition);
            font-size:.9rem; text-align:left;
        }
        .dropdown-item:hover{ background:var(--hover-bg); transform:translateY(-2px); border-color:var(--border-hover); }
        .dropdown-item strong{ display:block; font-weight:600; margin-bottom:3px; }
        .dropdown-item small{ color:var(--text-muted); font-size:.8rem; line-height:1.4; }

        .social-links{ display:flex; flex-direction:column; gap:8px; }
        .social-link{
            padding:12px 16px; background:transparent; border:1px solid var(--border); border-radius:var(--border-radius);
            text-decoration:none; color:var(--text-primary); transition:var(--transition); font-size:.9rem; font-weight:500; text-align:center;
        }
        .social-link:hover{ background:var(--hover-bg); transform:translateY(-2px); border-color:var(--border-hover); }

        .email-display{
            display:flex; align-items:center; gap:8px; padding:10px 14px;
            background:var(--hover-bg); border:1px solid var(--border); border-radius:var(--border-radius);
            font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;
            font-size:.85rem; color:var(--text-primary);
        }
        .copy-btn{
            padding:6px 12px; background:var(--surface); border:1px solid var(--border);
            border-radius:8px; font-size:.75rem; font-weight:600; color:var(--text-secondary);
            cursor:pointer; transition:var(--transition);
        }

        .toast{
            position:fixed; bottom:24px; left:50%; transform:translateX(-50%) translateY(100px);
            background:var(--text-primary); color:var(--bg); padding:12px 24px;
            border-radius:var(--border-radius); font-size:.9rem; font-weight:500;
            box-shadow:var(--shadow-xl); opacity:0; transition:var(--transition); z-index:2000;
        }
        .toast.show{ transform:translateX(-50%) translateY(0); opacity:1; }

        @media (max-width:768px){
            .nav-item:hover .dropdown, .nav-item.mobile-active .dropdown{ transform:translateX(-50%) translateY(0); opacity:1; visibility:visible; }
            .dropdown { position: fixed; bottom: 20px; top: auto; width: 90%; max-width: 320px; }
        }
    </style>
</head>

    <div class="toast" id="toast">Email copied!</div>

    <script>
        function toggleTheme(){
            const body=document.body;
            const next=body.getAttribute('data-theme')==='light'?'dark':'light';
            body.setAttribute('data-theme',next);
            localStorage.setItem('theme',next);
        }

        function copyEmail(e){
            e.preventDefault();
            e.stopPropagation();
            navigator.clipboard.writeText('mitchell.h.koh@gmail.com').then(()=>{
                const toast=document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(()=>toast.classList.remove('show'),2000);
            });
        }

        // Mobile touch logic
        document.querySelectorAll('.nav-button').forEach(btn => {
            btn.addEventListener('click', (e) => {
                if(window.innerWidth <= 768) {
                    const item = btn.parentElement;
                    const isActive = item.classList.contains('mobile-active');
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('mobile-active'));
                    if(!isActive) {
                        e.preventDefault();
                        item.classList.add('mobile-active');
                    }
                }
            });
        });

        document.addEventListener('click', (e) => {
            if(!e.target.closest('.nav-item')) {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('mobile-active'));
            }
        });
    </script>
